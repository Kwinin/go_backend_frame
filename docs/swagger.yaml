paths:
  /common/home/production/detail:
    post:
      consumes:
      - application/json
      description: 查询产品详情接口
      parameters:
      - description: 溯源码
        in: formData
        name: trace_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.HomeProductionDetailItemVO'
      summary: 查询产品详情接口
      tags:
      - 主页模块
  /common/home/production/search:
    post:
      consumes:
      - application/json
      description: 查询产品列表接口
      parameters:
      - description: 根据产品名称进行模糊查询
        in: formData
        name: search
        type: string
      - description: 页数
        in: formData
        name: page_size
        required: true
        type: integer
      - description: 页码
        in: formData
        name: page_num
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.HomeProductionSearchVO'
      summary: 查询产品列表接口
      tags:
      - 主页模块
  /common/trace/search:
    post:
      consumes:
      - application/json
      description: 获取溯源记录
      parameters:
      - description: 溯源码
        in: formData
        name: trace_code
        required: true
        type: string
      - description: 页数
        in: formData
        name: page_size
        required: true
        type: integer
      - description: 页码
        in: formData
        name: page_num
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.TraceSearchVO'
      summary: 获取溯源记录
      tags:
      - 溯源记录模块
  /common/user/login:
    post:
      consumes:
      - application/json
      description: 登陆接口
      parameters:
      - description: 账号
        in: body
        name: mobile
        required: true
        schema:
          $ref: '#/definitions/server.UserLoginArgs'
      produces:
      - application/json
      responses:
        "200":
          description: 登录
          schema:
            $ref: '#/definitions/server.UserLoginVO'
      summary: 登陆接口
